<ion-view title="Home" hide-back-button="true">

    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
    </ion-nav-buttons>



    <ion-content has-header="true" padding="true">
        <ion-refresher pulling-text="Pull to refresh..." on-refresh="doRefresh()"></ion-refresher>
        <div ng-repeat="item in items" class="list card">
            <a href="#/app/story/{{item.id}}">
                <div class="item item-body">
                    <img class="full-image" src="{{item.source}}">
                    <p> {{item.name}} </p>
                    <p>
                        <a href="#" class="subdued">{{item.likes.summary.total_count}} Likes</a>
                        <a href="#" class="subdued">{{item.comments.summary.total_count}} Comments</a>
                    </p>
                </div>
            </a>
        </div>
        <button class="button button-block button-positive" ng-click="loadMore()">
            Block Button
        </button>

    </ion-content>
</ion-view>
