<ion-view title="Comment">

    <ion-content has-header="true" padding="true">

        <div class="list list-inset">

            <label class="item item-input">
                <textarea placeholder="What do you think?" ng-model="item.message" rows="10"></textarea>
            </label>

            <button class="button button-block button-positive" ng-click="comment()">
                Comment
            </button>

            <p>{{status}}</p>

        </div>

    </ion-content>

</ion-view>
